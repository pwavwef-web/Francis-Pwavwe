<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            background: #1E3A8A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0f2557;
        }
    </style>
</head>
<body>
    <h1>üß™ Firebase Integration Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Firebase Connection</h2>
        <p>This test verifies that Firebase is properly initialized.</p>
        <button onclick="testFirebaseConnection()">Run Test</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Save Test Message</h2>
        <p>This test saves a test message to Firestore.</p>
        <button onclick="testSaveMessage()">Run Test</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Contact Form Simulation</h2>
        <form id="testForm">
            <div style="margin-bottom: 10px;">
                <label>Name:</label><br>
                <input type="text" name="name" value="Test User" style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label>Email:</label><br>
                <input type="email" name="email" value="test@example.com" style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label>Subject:</label><br>
                <input type="text" name="subject" value="Test Message" style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label>Message:</label><br>
                <textarea name="message" style="width: 100%; padding: 8px;" rows="4">This is a test message to verify Firebase integration.</textarea>
            </div>
            <button type="submit">Send Test Message</button>
        </form>
        <div id="test3-result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6lxgjNY4CRNHAe3pAgR5SYv1ohL8brOI",
            authDomain: "francis-pwavwe.firebaseapp.com",
            projectId: "francis-pwavwe",
            storageBucket: "francis-pwavwe.firebasestorage.app",
            messagingSenderId: "658069378543",
            appId: "1:658069378543:web:87b1dcb0dd27d3255bd21a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.firebaseDb = db;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseServerTimestamp = serverTimestamp;

        console.log('‚úÖ Firebase initialized successfully');
    </script>

    <script>
        function showResult(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${success ? 'success' : 'error'}">${success ? '‚úÖ' : '‚ùå'} ${message}</div>`;
        }

        function testFirebaseConnection() {
            const result = document.getElementById('test1-result');
            result.innerHTML = '<p>Testing...</p>';
            
            setTimeout(() => {
                if (window.firebaseDb) {
                    showResult('test1-result', true, 'Firebase is connected and initialized!');
                } else {
                    showResult('test1-result', false, 'Firebase is not initialized properly.');
                }
            }, 500);
        }

        async function testSaveMessage() {
            const result = document.getElementById('test2-result');
            result.innerHTML = '<p>Saving test message...</p>';
            
            try {
                const messagesRef = window.firebaseCollection(window.firebaseDb, 'messages');
                const docRef = await window.firebaseAddDoc(messagesRef, {
                    name: 'Test User',
                    email: 'test@example.com',
                    subject: 'Test Message',
                    message: 'This is an automated test message.',
                    timestamp: window.firebaseServerTimestamp(),
                    read: false
                });
                
                showResult('test2-result', true, `Message saved successfully! Document ID: ${docRef.id}`);
            } catch (error) {
                console.error('Error:', error);
                showResult('test2-result', false, `Error saving message: ${error.message}`);
            }
        }

        // Handle form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const result = document.getElementById('test3-result');
            result.innerHTML = '<p>Sending message...</p>';
            
            const formData = new FormData(e.target);
            
            try {
                const messagesRef = window.firebaseCollection(window.firebaseDb, 'messages');
                const docRef = await window.firebaseAddDoc(messagesRef, {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    subject: formData.get('subject'),
                    message: formData.get('message'),
                    timestamp: window.firebaseServerTimestamp(),
                    read: false
                });
                
                showResult('test3-result', true, `Message sent successfully! You should see this in your admin panel. Document ID: ${docRef.id}`);
                e.target.reset();
            } catch (error) {
                console.error('Error:', error);
                showResult('test3-result', false, `Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
